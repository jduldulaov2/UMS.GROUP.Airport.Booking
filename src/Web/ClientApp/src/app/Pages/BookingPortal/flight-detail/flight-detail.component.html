<div class="content-wrapper">
    
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0" *ngIf="uniqueKey == null">Flight Registration</h1>
            <h1 class="m-0" *ngIf="uniqueKey != null">Flight Detail</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Admin Dashboard</li>
              <li class="breadcrumb-item active">Flight Detail</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header p-2 custom-background">
                    Flight Summary
                  </div><!-- /.card-header -->
                  <div class="card-body">
                    <div class="tab-content">
                      <div class="active tab-pane" id="profile">
                        <form class="form-horizontal">
                          <div class="form-group row">
                            <label for="inputAirportName" class="col-sm-2 col-form-label">Airport Name <span style="color: red;">*</span></label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputAirportName" placeholder="Airport">
                            </div>
                          </div>
                            <div class="form-group row">
                                <label for="inputFlightCode" class="col-sm-2 col-form-label">Flight Code <span style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputFlightCode" placeholder="Flight Code">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="inputAirlineModel" class="col-sm-2 col-form-label">Plane / Airline <span style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputAirlineModel" placeholder="Plane / Airline">
                                </div>
                              </div>
                              <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Status (Active)?</label>
                              </div>
                                  <div class="form-group row" style="text-align: right;">
                                    <div class="offset-sm-2 col-sm-10">
                                      <button type="submit" [routerLink]="['/portal/manage-flights']" class="btn btn-danger">Back</button>
                                      <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Save</button>
                                    </div>
                                  </div>
                          </form>
                      </div>

                    </div>
                    <!-- /.tab-content -->
                  </div><!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
    </section>
  </div>
